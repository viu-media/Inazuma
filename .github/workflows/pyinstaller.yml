name: Build Desktop Apps

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libmtdev-dev \
            libcairo2-dev \
            pkg-config \
            xclip \
            xsel

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Build with PyInstaller
        run: |
          uv run pyinstaller inazuma.spec

      - name: Create tarball
        run: |
          cd dist
          tar -czf inazuma-linux-x86_64.tar.gz inazuma/

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/inazuma-linux-x86_64.tar.gz

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Build with PyInstaller
        env:
          KIVY_GL_BACKEND: angle_sdl2
        run: |
          uv run pyinstaller inazuma.spec

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path inazuma -DestinationPath inazuma-windows-x86_64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/inazuma-windows-x86_64.zip
